
<html>
	<head>	
		<script>
			function gerar(){
				var nome1 = document.getElementById('nome').value;
				var texto1 = document.getElementById("txt").value;

					
				document.getElementById("principal").innerHTML = texto1 + '<br>' + document.getElementById("principal").innerHTML;
				document.getElementById("txt").value = '';
				
				document.getElementById("principal").innerHTML = nome1 + '<br>' + document.getElementById("principal").innerHTML;
				document.getElementById("nome").value = '';
				
			}
			
			function limpar(){
				document.getElementById("principal").innerHTML = '';
			}
			
		</script>
	</head>
	<body>
		<div id="principal">
		
		</div>
		
		<input type="text" id="txt" />
		<br>
		<select id="nome">
			<option value="<b>Homem de ferro</b>">Homem de ferro</option>
			<option value="<b>Homem aranha</b>">Homem aranha</option>
			<option value="<b>Shrek</b>">Shrek</option>
		</select>
		<br><br>
		<input type="submit" value="enviar" onclick="gerar()" />
		<input type="submit" value="limpar conversa" onclick="limpar()" />
		
	</body>
</html>
